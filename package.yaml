name:                simple-client
version:             0.1.0.0
github:              "githubuser/simple-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"
build-type:          Custom
extra-source-files:
- README.md
- ChangeLog.md
- proto/concordium.proto

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup == 0.4.*

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simple-client#readme>

dependencies:
- base >= 4.7 && < 5

library:
  ghc-options:
    - -Wall
    - -Wcompat
    - -Werror=missing-fields
    - -Wredundant-constraints
    - -O2
  source-dirs:
      src
  dependencies:
    - acorn
    - aeson
    - aeson-pretty
    - attoparsec
    - base >=4.7 && <5
    - base16-bytestring
    - base58string
    - bytestring
    - cereal
    - concordium-crypto
    - directory
    - globalstate
    - globalstate-types
    - optparse-applicative
    - random
    - scheduler
    - mtl
    - text
    - lens-simple
    - lens-labels >= 0.3
    - http2-client-grpc >= 0.7
    - http2-client >= 0.8
    - unordered-containers
    - proto-lens == 0.5.*
    - proto-lens-protobuf-types == 0.5.*
    - proto-lens-runtime == 0.5.*
  generated-exposed-modules:
    Proto.Concordium
    Proto.Concordium_Fields

executables:
  simple-client:
    main:             Main.hs
    source-dirs:      app

    ghc-options:
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2

    dependencies:
       - optparse-applicative
       - mtl
       - base
       - simple-client

  tx-generator:
    main:            Main.hs
    source-dirs:     generator
    ghc-options:
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Wredundant-constraints
      - -O2
      - -threaded

    dependencies:
       - async
       - optparse-applicative
       - mtl
       - acorn
       - unordered-containers
       - text
       - base
       - simple-client
       - scheduler
       - random
       - split
       - concordium-crypto
       - globalstate
       - globalstate-types
       - bytestring
       - aeson
