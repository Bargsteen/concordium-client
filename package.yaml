name:                simple-client
version:             0.1.0.0
github:              "githubuser/simple-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simple-client#readme>

dependencies:
- base >= 4.7 && < 5

executables:
  simple-client:
    main:             Main.hs
    source-dirs:      client

    ghc-options:
      -threaded

    dependencies:
    - acorn
    - globalstate
    - globalstate-types
    - scheduler
    - concordium-crypto
    - optparse-applicative
    - directory
    - cereal
    - text
    - bytestring
    - base16-bytestring
    - unordered-containers
    - aeson
    - base58string
    - random